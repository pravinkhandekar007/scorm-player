<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #player-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #course-iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    #message {
      padding: 20px;
      text-align: center;
      color: red;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="player-container">
    <h2>SCORM Course Player</h2>
    <div id="message">Loading...</div>
    <iframe id="course-iframe" allowfullscreen></iframe>
  </div>

  <script>
    // Your Supabase config
    const SUPABASE_URL           = 'https://kfksfnzpudycqbcftrev.supabase.co';
    const SUPABASE_ANON_KEY      = 'your-anon-key';      // ← replace with real anon key
    const SUPABASE_FUNCTIONS_URL = SUPABASE_URL + '/functions/v1';

    // Initialize Supabase client (for auth only)
    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const messageDiv = document.getElementById('message');
    const iframe     = document.getElementById('course-iframe');
    const courseSlug = new URLSearchParams(window.location.search).get('course');

    let userAccessToken = null;
    let courseLaunched  = false;

    async function loadCourseFile(filePath) {
      if (!userAccessToken) throw new Error("Session missing");

      const url = `${SUPABASE_FUNCTIONS_URL}/proxy-scorm/` +
                  `${courseSlug}/${filePath}?token=${userAccessToken}`;

      const res = await fetch(url, {
        headers: {
          apikey: SUPABASE_ANON_KEY
        }
      });

      if (!res.ok) {
        const txt = await res.text();
        throw new Error(`${filePath} loading failed (${res.status}): ${txt}`);
      }

      return res.arrayBuffer();
    }

    function extractLaunchUrl(manifestXml) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(manifestXml, "application/xml");

      // find resource[@href]
      const resEl = xmlDoc.querySelector('resource[href]');
      if (resEl) return resEl.getAttribute('href');

      // fallback: organization default → item identifierref
      const defItem = xmlDoc.querySelector('organization[default="true"] > item[identifierref]');
      if (defItem) {
        const ref = defItem.getAttribute('identifierref');
        const resourceByRef = xmlDoc.querySelector(`resource[identifier="${ref}"]`);
        if (resourceByRef) return resourceByRef.getAttribute('href');
      }

      return 'index.html';
    }

    async function launchCourse() {
      if (courseLaunched) return;
      courseLaunched = true;
      messageDiv.textContent = "Fetching imsmanifest.xml…";

      try {
        const buf      = await loadCourseFile('imsmanifest.xml');
        const xmlText  = new TextDecoder().decode(buf);
        const launch   = extractLaunchUrl(xmlText);

        messageDiv.textContent = "Launching course…";
        const iframeUrl = `${SUPABASE_FUNCTIONS_URL}/proxy-scorm/` +
                          `${courseSlug}/${launch}?token=${userAccessToken}`;
        iframe.src = iframeUrl;
        messageDiv.textContent = "Course launched.";
        messageDiv.style.color = "green";

      } catch (err) {
        messageDiv.textContent = `Error: ${err.message}`;
      }
    }

    async function init() {
      if (!courseSlug) {
        messageDiv.textContent = "Course slug missing from URL.";
        return;
      }
      messageDiv.textContent = "Checking authentication…";

      const { data: { session } } = await supabase.auth.getSession();
      if (session?.access_token) {
        userAccessToken = session.access_token;
        launchCourse();
      } else {
        messageDiv.textContent = "Authentication required to view course.";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      init();
      supabase.auth.onAuthStateChange((_, session) => {
        if (session?.access_token) {
          userAccessToken = session.access_token;
          launchCourse();
        } else {
          messageDiv.textContent = "Authentication required to view course.";
        }
      });
    });
  </script>
</body>
</html>
