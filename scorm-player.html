<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORM Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 20px;
            border-radius: 5px;
        }
        .course-frame {
            width: 100%;
            height: 80vh;
            border: none;
            background: white;
        }
        .course-info {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì SCORM Course Player</h1>
            <p id="courseTitle">Loading course...</p>
        </div>
        
        <div id="loading" class="loading">
            üìö Loading course content...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ùå <span id="errorMessage"></span>
        </div>
        
        <div id="courseInfo" class="course-info" style="display: none;">
            <strong>Course:</strong> <span id="courseTitleInfo"></span>
        </div>
        
        <iframe id="courseFrame" class="course-frame" style="display: none;"></iframe>
    </div>

    <script>
        const SUPABASE_URL = "https://kfksfnzpudycqbcftrev.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtma3NmbnpwdWR5Y3FiY2Z0cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODg1MzcsImV4cCI6MjA3NDI2NDUzN30.l0ApEczfprHX9m73tiCWzO2cJRGBpic9RDJWQsw7qfs";

        async function loadCourse() {
            try {
                // Get course slug from URL
                const urlParams = new URLSearchParams(window.location.search);
                const courseSlug = urlParams.get('course');
                
                if (!courseSlug) {
                    throw new Error('No course specified in URL');
                }

                // Fetch course metadata
                const response = await fetch(`${SUPABASE_URL}/functions/v1/get-course/${courseSlug}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load course: ${response.status}`);
                }

                const course = await response.json();
                console.log('Course data:', course);

                // Update UI with course info
                document.getElementById('courseTitle').textContent = course.title;
                document.getElementById('courseTitleInfo').textContent = course.title;
                document.getElementById('courseInfo').style.display = 'block';

                // Load the course content
                const launchUrl = await getLaunchFile(course);
                
                // Hide loading, show iframe
                document.getElementById('loading').style.display = 'none';
                const iframe = document.getElementById('courseFrame');
                iframe.src = launchUrl;
                iframe.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                showError(`Error loading content: ${error.message}`);
            }
        }

        async function getLaunchFile(course) {
            const manifestUrl = `${SUPABASE_URL}/functions/v1/proxy-scorm/${course.package_path}/${course.launch_url}?apikey=${SUPABASE_ANON_KEY}`;
            
            console.log('Attempting to load manifest from:', manifestUrl);
            
            // Test if manifest exists
            const response = await fetch(manifestUrl);
            if (!response.ok) {
                throw new Error(`Failed to load manifest: ${response.status}`);
            }

            return manifestUrl;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Load course when page loads
        document.addEventListener('DOMContentLoaded', loadCourse);
    </script>
</body>
</html>
