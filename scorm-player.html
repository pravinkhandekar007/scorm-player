<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #player-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #course-iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    #message {
      padding: 20px;
      text-align: center;
      color: red;
    }
    #login-link {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="player-container">
    <h2>SCORM Course Player</h2>
    <div id="message">Loading...</div>
    <a id="login-link" href="login.html" style="display:none;">Click here to log in</a>
    <iframe id="course-iframe" allowfullscreen style="display:none;"></iframe>
  </div>

  <script>
    const SUPABASE_URL       = 'https://kfksfnzpudycqbcftrev.supabase.co';
    const SUPABASE_ANON_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtma3NmbnpwdWR5Y3FiY2Z0cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODg1MzcsImV4cCI6MjA3NDI2NDUzN30.l0ApEczfprHX9m73tiCWzO2cJRGBpic9RDJWQsw7qfs';  // ← replace
    const FN_BASE            = `${SUPABASE_URL}/functions/v1`;

    const supabase  = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const message   = document.getElementById('message');
    const loginLink = document.getElementById('login-link');
    const iframe    = document.getElementById('course-iframe');
    const course    = new URLSearchParams(window.location.search).get('course');

    let token = null, launched = false;

    async function fetchFile(path) {
      const url = `${FN_BASE}/proxy-scorm/${course}/${path}?token=${token}`;
      const res = await fetch(url, { headers: { apikey: SUPABASE_ANON_KEY } });
      if (!res.ok) throw new Error(`${path} failed (${res.status})`);
      return res.arrayBuffer();
    }

    function parseLaunch(xmlText) {
      const doc = new DOMParser().parseFromString(xmlText, 'application/xml');
      const r   = doc.querySelector('resource[href]');
      if (r) return r.getAttribute('href');
      return 'index.html';
    }

    async function launch() {
      if (launched) return;
      launched = true;
      message.textContent = 'Loading manifest…';
      try {
        const buf     = await fetchFile('imsmanifest.xml');
        const text    = new TextDecoder().decode(buf);
        const launchF = parseLaunch(text);
        message.textContent = 'Launching…';
        iframe.src       = `${FN_BASE}/proxy-scorm/${course}/${launchF}?token=${token}`;
        iframe.style.display = 'block';
        message.style.color  = 'green';
        message.textContent  = '';
      } catch (e) {
        message.textContent = `Error: ${e.message}`;
      }
    }

    async function init() {
      if (!course) {
        message.textContent = 'Missing course slug.';
        return;
      }
      message.textContent = 'Checking authentication…';

      const { data: { session } } = await supabase.auth.getSession();
      if (session?.access_token) {
        token      = session.access_token;
        launch();
      } else {
        message.textContent = 'Authentication required to view course.';
        loginLink.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      init();
      supabase.auth.onAuthStateChange((_, sess) => {
        if (sess?.access_token) {
          token      = sess.access_token;
          loginLink.style.display = 'none';
          launch();
        }
      });
    });
  </script>
</body>
</html>
