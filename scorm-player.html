<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCORM Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    #content-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="loading">Loading SCORM contentâ€¦</div>
    <iframe id="content-frame"></iframe>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL      = "https://kfksfnzpudycqbcftrev.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtma3NmbnpwdWR5Y3FiY2Z0cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODg1MzcsImV4cCI6MjA3NDI2NDUzN30.l0ApEczfprHX9m73tiCWzO2cJRGBpic9RDJWQsw7qfs";
    const supabase          = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const PROXY_BASE =
      "https://kfksfnzpudycqbcftrev.supabase.co/functions/v1/proxy-scorm";

    async function getLaunchFile(packagePath, launchUrl) {
      if (!launchUrl.toLowerCase().endsWith(".xml")) {
        return launchUrl;
      }

      const url =
        `${PROXY_BASE}/scorm-packages/${packagePath}/${launchUrl}` +
        `?apikey=${SUPABASE_ANON_KEY}`;

      const manifestRes = await fetch(url, {
        headers: {
          apikey:        SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
        },
      });

      if (!manifestRes.ok) {
        throw new Error(`Failed to load manifest: ${manifestRes.status}`);
      }

      const xmlText = await manifestRes.text();
      const parser  = new DOMParser();
      const xmlDoc  = parser.parseFromString(xmlText, "application/xml");

      // Fixed selector: organizations > organization > item
      const item = xmlDoc.querySelector("organizations > organization > item");
      if (!item) {
        throw new Error("Manifest missing <organizations><organization><item>");
      }

      const identifierRef = item.getAttribute("identifierref");
      if (!identifierRef) {
        throw new Error("Missing identifierref");
      }

      const resource = xmlDoc.querySelector(
        `resources > resource[identifier="${identifierRef}"]`
      );
      if (!resource) {
        throw new Error("No matching <resource> in manifest");
      }

      const href = resource.getAttribute("href");
      if (!href) {
        throw new Error("<resource> missing href attribute");
      }

      return href;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const params     = new URLSearchParams(window.location.search);
      const courseSlug = params.get("course");
      if (!courseSlug) {
        document.getElementById("loading").textContent =
          "Error: Missing ?course= parameter";
        return;
      }

      try {
        const { data, error } = await supabase
          .from("courses")
          .select("package_path, launch_url")
          .eq("course_slug", courseSlug)
          .single();

        if (error || !data) {
          throw new Error(error?.message || "Course not found");
        }

        const entrypoint = await getLaunchFile(
          data.package_path,
          data.launch_url
        );

        const iframe = document.getElementById("content-frame");

        iframe.onload = () => {
          document.getElementById("loading").style.display = "none";
          iframe.style.display = "block";
        };

        iframe.onerror = () => {
          document.getElementById("loading").textContent = "Failed to load SCORM content.";
        };

        iframe.src =
          `${PROXY_BASE}/scorm-packages/${data.package_path}/${entrypoint}` +
          `?apikey=${SUPABASE_ANON_KEY}`;

      } catch (err) {
        document.getElementById("loading").textContent =
          "Error loading content: " + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
