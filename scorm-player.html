<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #player-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #course-iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    #message {
      padding: 20px;
      text-align: center;
      color: red;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="player-container">
    <h2>SCORM Course Player</h2>
    <div id="message">Loading...</div>
    <iframe id="course-iframe" allowfullscreen></iframe>
  </div>

  <script>
    const SUPABASE_URL = 'https://kfksfnzpudycqbcftrev.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key'; // Replace with your actual anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const messageDiv = document.getElementById('message');
    const iframe = document.getElementById('course-iframe');
    const courseSlug = new URLSearchParams(window.location.search).get('course');

    let userAccessToken = null;
    let courseLaunched = false;

    async function loadCourseFile(filePath) {
      if (!userAccessToken) throw new Error("User not authorized. Session missing.");

      const fileUrl = `${SUPABASE_URL}/functions/v1/proxy-scorm/${courseSlug}/${filePath}`;
      const response = await fetch(fileUrl, {
        headers: {
          Authorization: `Bearer ${userAccessToken}`,
          apikey: SUPABASE_ANON_KEY
        }
      });

      if (!response.ok) {
        const errorText = await response.text();
        console.error(`Error loading ${filePath}:`, errorText);
        throw new Error(`Failed to load ${filePath}: ${response.status}`);
      }

      return response.arrayBuffer();
    }

    function extractLaunchUrl(xmlString) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlString, "application/xml");

      if (xmlDoc.getElementsByTagName("parsererror").length) {
        throw new Error("Invalid SCORM manifest XML.");
      }

      const resource = xmlDoc.querySelector('resource[href]');
      if (resource) return resource.getAttribute('href');

      const defaultItem = xmlDoc.querySelector('organization[default="true"] > item[identifierref]');
      if (defaultItem) {
        const ref = defaultItem.getAttribute('identifierref');
        const resourceByRef = xmlDoc.querySelector(`resource[identifier="${ref}"][href]`);
        if (resourceByRef) return resourceByRef.getAttribute('href');
      }

      return 'index.html';
    }

    async function launchCourse() {
      if (courseLaunched) return;
      courseLaunched = true;

      messageDiv.textContent = "Fetching SCORM manifest...";

      try {
        const manifestBuffer = await loadCourseFile('imsmanifest.xml');
        const manifestText = new TextDecoder().decode(manifestBuffer);
        const launchUrl = extractLaunchUrl(manifestText);

        if (!launchUrl) throw new Error("Could not determine launch file.");

        const iframeUrl = `${SUPABASE_URL}/functions/v1/proxy-scorm/${courseSlug}/${launchUrl}?token=${userAccessToken}`;
        iframe.src = iframeUrl;
        messageDiv.textContent = "Course launched.";
        messageDiv.style.color = "green";
      } catch (err) {
        messageDiv.textContent = `Error: ${err.message}`;
        console.error("Launch error:", err);
      }
    }

    async function initializeSession() {
      if (!courseSlug) {
        messageDiv.textContent = "Missing course slug in URL.";
        return;
      }

      messageDiv.textContent = "Checking user session...";

      const { data: { session } } = await supabase.auth.getSession();
      if (session?.access_token) {
        userAccessToken = session.access_token;
        launchCourse();
      } else {
        messageDiv.textContent = "Authentication required to view course.";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeSession();

      supabase.auth.onAuthStateChange((event, session) => {
        if (session?.access_token) {
          userAccessToken = session.access_token;
          launchCourse();
        } else {
          userAccessToken = null;
          messageDiv.textContent = "Authentication required to view course.";
          messageDiv.style.color = "red";
        }
      });
    });
  </script>
</body>
</html>
