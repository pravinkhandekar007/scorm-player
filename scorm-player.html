<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCORM Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    #content-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="loading">Loading SCORM contentâ€¦</div>
    <iframe id="content-frame"></iframe>
  </div>

  <script type="module">
    // 1. Import Supabase client factory
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // 2. Initialize Supabase for metadata lookup
    const SUPABASE_URL      = "https://kfksfnzpudycqbcftrev.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
    const supabase          = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 3. Point at your proxy edge function
    const PROXY_BASE = 
      "https://kfksfnzpudycqbcftrev.supabase.co/functions/v1/proxy-scorm";

    // 4. If the launch_url is XML, fetch & parse manifest via the proxy
    async function getLaunchFile(packagePath, launchUrl) {
      if (!launchUrl.toLowerCase().endsWith(".xml")) {
        return launchUrl;
      }

      const manifestRes = await fetch(
        `${PROXY_BASE}/scorm-packages/${packagePath}/${launchUrl}`
      );
      if (!manifestRes.ok) {
        throw new Error(`Failed to load manifest: ${manifestRes.status}`);
      }

      const xmlText = await manifestRes.text();
      const parser  = new DOMParser();
      const xmlDoc  = parser.parseFromString(xmlText, "text/xml");

      const item = xmlDoc.querySelector("organization > item");
      if (!item) {
        throw new Error("Manifest missing <organization><item>");
      }

      const identifierRef = item.getAttribute("identifierref");
      if (!identifierRef) {
        throw new Error("Missing identifierref");
      }

      const resource = xmlDoc.querySelector(
        `resource[identifier="${identifierRef}"]`
      );
      if (!resource) {
        throw new Error("No matching <resource> in manifest");
      }

      const href = resource.getAttribute("href");
      if (!href) {
        throw new Error("<resource> missing href attribute");
      }

      return href;
    }

    // 5. Main loader: fetch metadata, resolve launch file, set iframe.src
    document.addEventListener("DOMContentLoaded", async () => {
      const params     = new URLSearchParams(window.location.search);
      const courseSlug = params.get("course");
      if (!courseSlug) {
        document.getElementById("loading").textContent =
          "Error: Missing ?course= parameter";
        return;
      }

      try {
        const { data, error } = await supabase
          .from("courses")
          .select("package_path, launch_url")
          .eq("course_slug", courseSlug)
          .single();

        if (error || !data) {
          throw new Error(error?.message || "Course not found");
        }

        const entrypoint = await getLaunchFile(
          data.package_path,
          data.launch_url
        );

        const iframe = document.getElementById("content-frame");
        iframe.onload = () => {
          document.getElementById("loading").style.display = "none";
          iframe.style.display = "block";
        };
        iframe.src =
          `${PROXY_BASE}/scorm-packages/${data.package_path}/${entrypoint}`;
      } catch (err) {
        document.getElementById("loading").textContent =
          "Error loading content: " + err.message;
      }
    });
  </script>
</body>
</html>
