<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCORM Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #fff;
    }
    #content-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="loading">Loading SCORM contentâ€¦</div>
    <iframe id="content-frame"></iframe>
  </div>

  <script type="module">
    // 1. Import Supabase factory
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // 2. Initialize Supabase client
    const SUPABASE_URL      = "https://kfksfnzpudycqbcftrev.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
    const supabase          = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 3. Public bucket base URL
    const BUCKET_URL = 
      "https://kfksfnzpudycqbcftrev.supabase.co/storage/v1/object/public/scorm-packages";

    // 4. Fetch and parse imsmanifest.xml if needed
    async function getLaunchFile(packagePath, launchUrl) {
      // If the stored launch_url isn't XML, return it directly
      if (!launchUrl.toLowerCase().endsWith(".xml")) {
        return launchUrl;
      }

      const manifestUrl = `${BUCKET_URL}/${packagePath}/${launchUrl}`;
      const resp = await fetch(manifestUrl);
      if (!resp.ok) {
        throw new Error(`Failed to fetch manifest: ${resp.status}`);
      }

      const xmlText = await resp.text();
      const parser  = new DOMParser();
      const xmlDoc  = parser.parseFromString(xmlText, "text/xml");

      const item = xmlDoc.querySelector("organization > item");
      if (!item) {
        throw new Error("No <organization><item> in imsmanifest.xml");
      }

      const identifierRef = item.getAttribute("identifierref");
      if (!identifierRef) {
        throw new Error("Missing identifierref on <item>");
      }

      const resource = xmlDoc.querySelector(
        `resource[identifier="${identifierRef}"]`
      );
      if (!resource) {
        throw new Error(`No <resource> with identifier="${identifierRef}"`);
      }

      const href = resource.getAttribute("href");
      if (!href) {
        throw new Error("Resource missing href attribute");
      }

      return href;
    }

    // 5. Main loader
    async function loadCourse() {
      const params = new URLSearchParams(window.location.search);
      const courseSlug = params.get("course");
      if (!courseSlug) {
        document.getElementById("loading").textContent =
          "Error: missing ?course= parameter";
        return;
      }

      try {
        // a. Retrieve package_path & launch_url from Supabase
        const { data, error } = await supabase
          .from("courses")
          .select("package_path, launch_url")
          .eq("course_slug", courseSlug)
          .single();

        if (error || !data) {
          throw new Error(error?.message || "Course not found");
        }

        // b. Determine the real HTML entrypoint
        const launchFile = await getLaunchFile(
          data.package_path,
          data.launch_url
        );

        // c. Point iframe at the resolved URL
        const iframe = document.getElementById("content-frame");
        iframe.onload = () => {
          document.getElementById("loading").style.display = "none";
          iframe.style.display = "block";
        };
        iframe.src = `${BUCKET_URL}/${data.package_path}/${launchFile}`;
      } catch (err) {
        document.getElementById("loading").textContent =
          "Error loading content: " + err.message;
      }
    }

    document.addEventListener("DOMContentLoaded", loadCourse);
  </script>
</body>
</html>
