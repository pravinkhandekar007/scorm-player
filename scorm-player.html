<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #player-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #course-iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    #message {
      padding: 20px;
      text-align: center;
      color: red;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="player-container">
    <h2>SCORM Course Player</h2>
    <div id="message">Loading...</div>
    <iframe id="course-iframe" allowfullscreen></iframe>
  </div>

  <script>
    // 1. Supabase config
    const SUPABASE_URL       = 'https://kfksfnzpudycqbcftrev.supabase.co';
    const SUPABASE_ANON_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtma3NmbnpwdWR5Y3FiY2Z0cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODg1MzcsImV4cCI6MjA3NDI2NDUzN30.l0ApEczfprHX9m73tiCWzO2cJRGBpic9RDJWQsw7qfs';  // ← replace with your anon key
    const FUNCTIONS_BASE_URL = `${SUPABASE_URL}/functions/v1`;

    // 2. Init Supabase client (auth only)
    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // 3. UI references
    const messageDiv = document.getElementById('message');
    const iframe     = document.getElementById('course-iframe');
    const courseSlug = new URLSearchParams(window.location.search).get('course');

    let userToken = null;
    let launched  = false;

    // 4. Fetch any file (manifest, HTML, CSS, JS, etc.) via your Edge Function
    async function fetchScormFile(path) {
      if (!userToken) throw new Error('Not authenticated');
      const url = `${FUNCTIONS_BASE_URL}/proxy-scorm/${courseSlug}/${path}?token=${userToken}`;
      const res = await fetch(url, {
        headers: { apikey: SUPABASE_ANON_KEY }
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`${path} failed (${res.status}): ${text}`);
      }
      return res.arrayBuffer();
    }

    // 5. Parse imsmanifest.xml to find launch file
    function getLaunchPath(xmlText) {
      const doc = new DOMParser().parseFromString(xmlText, 'application/xml');
      const resource = doc.querySelector('resource[href]');
      if (resource) return resource.getAttribute('href');
      // fallback to default organization→item
      const defaultItem = doc.querySelector('organization[default="true"] > item[identifierref]');
      if (defaultItem) {
        const ref = defaultItem.getAttribute('identifierref');
        const byRef = doc.querySelector(`resource[identifier="${ref}"]`);
        if (byRef) return byRef.getAttribute('href');
      }
      return 'index.html';
    }

    // 6. Launch the course by setting the iframe src
    async function launchCourse() {
      if (launched) return;
      launched = true;
      messageDiv.textContent = 'Loading IMS manifest…';

      try {
        const buf     = await fetchScormFile('imsmanifest.xml');
        const xmlText = new TextDecoder().decode(buf);
        const launch  = getLaunchPath(xmlText);

        messageDiv.textContent = 'Launching course…';
        iframe.src = `${FUNCTIONS_BASE_URL}/proxy-scorm/${courseSlug}/${launch}?token=${userToken}`;
        messageDiv.textContent = 'Course launched.';
        messageDiv.style.color = 'green';
      } catch (err) {
        messageDiv.textContent = `Error: ${err.message}`;
      }
    }

    // 7. Initialize auth session and start
    async function init() {
      if (!courseSlug) {
        messageDiv.textContent = 'Course slug missing in URL.';
        return;
      }
      messageDiv.textContent = 'Checking authentication…';

      const { data: { session } } = await supabase.auth.getSession();
      if (session?.access_token) {
        userToken = session.access_token;
        launchCourse();
      } else {
        messageDiv.textContent = 'Authentication required to view course.';
      }
    }

    // 8. Wire up events
    document.addEventListener('DOMContentLoaded', () => {
      init();
      supabase.auth.onAuthStateChange((_, session) => {
        if (session?.access_token) {
          userToken = session.access_token;
          launchCourse();
        } else {
          messageDiv.textContent = 'Authentication required to view course.';
        }
      });
    });
  </script>
</body>
</html>
