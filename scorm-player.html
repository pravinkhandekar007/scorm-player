<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body { margin:0; padding:20px; font-family:Arial,sans-serif; background:#f4f4f4; }
    #container { max-width:1200px; margin:20px auto; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { margin:0; padding:20px; background:#2c3e50; color:#fff; }
    #message { padding:20px; text-align:center; }
    iframe { width:100%; height:80vh; border:none; display:none; }
  </style>
</head>
<body>
  <div id="container">
    <h2>ðŸŽ“ SCORM Course Player</h2>
    <div id="message">Loadingâ€¦</div>
    <iframe id="courseFrame" allowfullscreen></iframe>
  </div>

  <script>
    (async () => {
      const msg = document.getElementById('message');
      const frame = document.getElementById('courseFrame');
      const params = new URLSearchParams(window.location.search);
      const courseSlug = params.get('course');
      if (!courseSlug) {
        msg.textContent = 'Error: Missing course slug.';
        return;
      }

      // Base public URL for the course files
      const baseUrl = 
        `https://kfksfnzpudycqbcftrev.supabase.co/storage/v1/object/public/` +
        `scorm-packages/` + courseSlug.split('/')[0] + `/${courseSlug}/`;

      // 1. Fetch the manifest
      msg.textContent = 'Fetching manifestâ€¦';
      let manifestText;
      try {
        const res = await fetch(baseUrl + 'imsmanifest.xml');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        manifestText = await res.text();
      } catch (err) {
        msg.textContent = `Failed to load manifest: ${err.message}`;
        return;
      }

      // 2. Parse launch file from manifest
      msg.textContent = 'Parsing manifestâ€¦';
      let launchFile = 'index.html'; // default fallback
      try {
        const parser = new DOMParser();
        const xml = parser.parseFromString(manifestText, 'application/xml');
        const r = xml.querySelector('resource[href]');
        if (r) launchFile = r.getAttribute('href') || launchFile;
      } catch (err) {
        // keep default
      }

      // 3. Launch course
      msg.textContent = 'Launching courseâ€¦';
      frame.src = baseUrl + launchFile;
      frame.style.display = 'block';
      msg.style.display = 'none';
    })();
  </script>
</body>
</html>
