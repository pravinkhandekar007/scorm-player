<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In / Sign Up</title>
  <style>
    /* your styles here */
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 12px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #status { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Sign In / Sign Up</h2>
  <form id="auth-form">
    <input id="email"    type="email"    placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>

  <script>
    const SUPABASE_URL      = 'https://kfksfnzpudycqbcftrev.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtma3NmbnpwdWR5Y3FiY2Z0cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODg1MzcsImV4cCI6MjA3NDI2NDUzN30.l0ApEczfprHX9m73tiCWzO2cJRGBpic9RDJWQsw7qfs';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const status  = document.getElementById('status');

    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pass  = e.target.password.value;

      status.textContent = 'Signing in…';
      const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });

      if (error) {
        status.textContent = `Error: ${error.message}`;
      } else {
        status.textContent = 'Success! Redirecting…';

        const params = new URLSearchParams(window.location.search);
        const course = params.get('course');

        // Redirect to player only if there is a valid course param
        if (course && course !== "null" && course !== "undefined") {
          window.location.href = `scorm-player.html?course=${encodeURIComponent(course)}`;
        } else {
          // Otherwise redirect somewhere safer, e.g. upload page or home
          window.location.href = 'upload.html';  
        }
      }
    });
  </script>
</body>
</html>
